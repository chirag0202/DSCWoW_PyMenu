- hosts: worker
  vars:
  - pname: "docker-ce-18.09.1-3.el7.x86_64"

  tasks:
  - name: "Docker"
    yum_repository:
        name: docker
        description: docker YUM repo
        baseurl: https://download.docker.com/linux/centos/7/x86_64/stable/
        gpgcheck: no

  - package:
      name: "{{ pname }}"
      state: present

  - name: Install Docker Module for Python
    pip:
      name: docker-py

  - service:
      name: "docker"
      state: started 